<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Digi Creations Store</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .checkout-section {
            padding: 80px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        .confirmation-message {
            text-align: center;
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message h2 {
            color: #28a745;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .confirmation-message p {
            font-size: 18px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html"><img src="Images/DIGI-CREATION-STORE logo.png" alt="Digi Logo" /></a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shops.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="logout.html" class="nav-link">Logout</a></li>
                </ul>
                
                <div class="cart-icon">
                    <a href="cart.html"><img src="Images/ADD TO CART.png" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <div class="confirmation-message">
                <h2>Order Confirmation</h2>
                <p>Thank you for your purchase! <br> Your order has been successfully placed.</p>
                <p>Your order details have been sent to your email.</p>
                <a href="shops.html" class="btn-primary">Continue Shopping</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Digi Creations Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
