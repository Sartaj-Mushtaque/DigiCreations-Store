<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Digi Creations Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-method {
            border: 1px solid #ddd;
            background: skyblue;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            width: 30%;
        }
        #card-form {
            display: none;
            margin-top: 20px;
        }
        .card-input {
            margin-bottom: 10px;
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            position: relative;
            letter-spacing: 1px;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html"><img src="Images/DIGI-STORE logo.png" alt="Digi Logo" /></a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shops.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="logout.html" class="nav-link">Logout</a></li>
                </ul>
                <div class="cart-icon">
                    <a href="cart.html"><img src="Images/ADD TO CART.png" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <h2>Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamic cart items will be added here by JavaScript -->
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: <span id="cart-total-price">$0.00</span></h3>
                <button id="open-modal" class="btn-primary">Proceed to Checkout</button>
            </div>
        </div>

        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Select Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-method" id="COD">Cash On Delivery</div>
                    <div class="payment-method" id="card-method">Credit Card</div>
                </div>

                <!-- Credit Card Form -->
                <form id="card-form">
                    <h3>Billing Form</h3>
                    <input type="text" id="cardholder-name" class="card-input" placeholder="Cardholder Name" required>
                    <input type="text" id="Address" class="card-input" placeholder="Address" required>
                    <input type="text" id="card-number" class="card-input" placeholder="Card Number (CVV)" required>
                    <input type="text" id="expiry-date" class="card-input" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" id="Zip Code" class="card-input" placeholder="Zip Code" required>
                    <button type="submit" class="btn-primary">Submit Payment</button>
                </form>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; Digi Creation Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="cart.js"></script>
    <script>
        // Modal script
        var modal = document.getElementById("payment-modal");
        var openModalButton = document.getElementById("open-modal");
        var closeModalButton = document.getElementsByClassName("close")[0];
        var cardForm = document.getElementById("card-form");

        openModalButton.onclick = function() {
            modal.style.display = "block";
        }

        closeModalButton.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("COD").onclick = function() {
            window.location.href = "checkout.html"; 
        };

        document.getElementById("card-method").onclick = function() {
            cardForm.style.display = "block"; 
        };

        document.getElementById("card-form").onsubmit = function(event) {
            event.preventDefault();
            alert("Payment Submitted");
            window.location.href = "checkout.html"; 
        };
    </script>
</body>
</html>
