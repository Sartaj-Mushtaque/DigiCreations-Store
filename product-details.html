<!DOCTYPE html>
<html lang="en">
<head>

    <title>product-details</title>
    <link rel="stylesheet" href="style.css">

<style>
     body {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    min-height: 100vh; /* Ensures body takes up full height of the viewport */
    background-image: url('pics/product-details.jpg'); /* Background image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0; /* Removes any default body margin */
}

.product-details {
    max-width: 500px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}


.product-details img {
    width: 40%; 
    height: auto;
    border-radius: 8px;
    margin: 0 auto; 
    display: block; 
    margin-bottom: 10px;
}

.product-details h2 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #333;
}

.product-details p {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
}

.product-details select {
    font-size: 1em;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    max-width: 200px;
}

.product-details button {
    font-size: 1em;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product-details button:hover {
    background-color: #0056b3;
}


</style>

        // Get productId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        const product = products[productId];

        if (product) {
            // Display product details
            document.getElementById('product-details').innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p><b>Material:</b> ${product.Material}</p>
                <p><b>Fit:</b> ${product.Fit}</p>
                <p><b>Care:</b> ${product.Care}</p>
                <select name="size">
                    ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                </select>
            `;
        } else {
            document.getElementById('product-details').innerHTML = '<p>Product not found!</p>';
        }
