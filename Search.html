<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Digi Creation Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Digi Creation Store</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shops.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="logout.html" class="nav-link">Logout</a></li>
                </ul>
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search..." />
                    </form>
                </div>
                <div class="cart-icon">
                    <a href="cart.html"><img src="Images/ADD TO CART.png" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>
    <div id="results"></div>

    <script>
// Example JavaScript for a basic search filter
const searchInput = document.getElementById('search');
const productList = document.querySelectorAll('.product');

searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.toLowerCase();
    productList.forEach(product => {
        const title = product.querySelector('h3').innerText.toLowerCase();
        if (title.includes(searchTerm)) {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
