<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digi Creation Store</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html"><img src="Images/DIGI-STORE logo.png" alt="Digi Logo" /></a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shops.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="logout.html" class="nav-link">Logout</a></li>
                </ul>
                <div class="cart-icon">
                    <a href="cart.html"><img src="Images/ADD TO CART.png" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact-banner">
        <div class="container">
            <h1 class="section-title">Get in Touch</h1>
            <p style="text-align: center;" class="section-description">We're here to help and answer any question you might have. We look forward to hearing from you.</p>
        </div>
    </section>

    <main>
        <section class="contact-form">
            <h2><u>Contact Us</u></h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName"></label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage"></label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Digi Creation Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
